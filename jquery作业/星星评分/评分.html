<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jQuery.js"></script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		font-size:16px;
		color:#333;
	}
	li{
		list-style:none;		
		width:16px;
		height:16px;
		background-image: url(images/commstar.png);
		cursor:pointer;
		position:relative;
		float:left;
	}
	.face{
		position:absolute;
		top:-20px;
		left:0px;
		display:block;
		width:16px;
		height:16px;
		background-image: url(images/face.png);
		display:none;
	}
	.focus{
		background-position:0px 16px;
	}
	.wrap{
		width:1000px;
		margin:200px auto;
	}
	.title{
		float:left;
		margin-right:20px;
	}
	.commstar{
		width:80px;
		float:left;
		padding-top:4px;
		margin-right:10px;
	}
	.content{
		width:400px;
		height:200px;
		background:yellow;
		overflow:hidden;
		padding:90px 100px;
		margin:0 auto;
		box-sizing:border-box;
	}
</style>

</head>
<body>
	<div class="wrap">
	<div class="content">
		<span class="title">快递包装</span>
		<ul class="commstar">
			<li index="1"><span class="face"></span></li>
			<li index="2"><span class="face"></span></li>
			<li index="3"><span class="face"></span></li>
			<li index="4"><span class="face"></span></li>
			<li index="5"><span class="face"></span></li>
		</ul>
		<span id="score" style="color:red">0分</span>
	</div>
</div>
<script>
	$("li").mouseenter(function(){
		n=$(this)[0].getAttribute("index");
		console.log(n);
		for(var i=0;i<$("li").length;i++){
			$(".face")[i].style.display="none";
			if(i<=n-1){
				$("li").eq(i).addClass("focus");
			}else{
				$("li").eq(i).removeClass("focus");
				$(".face").eq(i).hide();
			}
			if(i==n-1){
				$(".face")[n].style.backgroundPosition=($("li").length-1-i)*-20+"px"+"0px";
				$(".face").eq(n).show();
			}
		}                                                                       
	})
</script>
</body>
</html>
